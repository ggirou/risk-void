<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vane - Chat</title>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app>
    <div ng-hide="true" class="well text-center">Please wait, loading application...</div>
    <div chat-app class="pure-g-r" ng-cloak>
      <div id="chat-box" class="pure-u-1-1 well content">
        <form class="pure-form">
          <fieldset>
            <legend class="form-legend">Vane - Websocket chat</legend>
          </fieldset>
        </form>
        
        <div class="pure-g" ng-repeat="msg in chat.messages">
          <div class="pure-u-1-4 text-bold"><div class="pure-input-1">{{msg.user}}</div></div>        
          <div class="pure-u-3-4"><div class="pure-input-1">{{msg.message}}</div></div>
        </div>
      </div>
      
      <div id="input-box" class="pure-u-1-1 content">
        <form class="pure-form pure-g">
          <div class="pure-u-1-4">
            <input class="pure-input-1" ng-model="chat.user" placeholder="User">
          </div>
          <div class="pure-u-3-4">
            <input class="pure-input-1" ng-model="chat.message" placeholder="Message">
          </div>
          <button class="pure-u-1-1 pure-button pure-button-primary" ng-click="chat.send()">Send</button>
        </form>
      </div>
    </div>
      
    <script type="text/javascript"  src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script type="text/javascript"  src="packages/browser/dart.js"></script>
  </body>
</html>
